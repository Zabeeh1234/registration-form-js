<!DOCTYPE html>
<html>

<head>
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>

<body>
    <div class="container">
        <form action="#">
            <h2>Sign Up</h2>

            <label for="First name">First name</label>
            <input type="text" placeholder="First name" value="" id="First_name" name="First name" required>

            <label for="Last name">Last name</label>
            <input type="text" placeholder="Last name" value="" id="Last_name" name="Last name" required>

            <label for="Email address">Email address</label>
            <input type="email" placeholder="Enter email" value="" id="Email" name="Email" required>

            <label for="Password">Password</label>
            <input type="password" placeholder="Enter password" value="" id="Password" name="Password" required>

            <button class="signup_form" type="submit">Sign Up</button>


            <div class="sign-in-link">
                Already registered? <a
                    href="https://docs.google.com/forms/d/19jYa9s69_hySaAB5vDYiLGxq51FN24NL1qYYHZGxwps/edit">Sign in</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
